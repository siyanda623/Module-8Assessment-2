<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
     <body>
         <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                </td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBntPressed(7)">7</td>
                <td class="digitButton" onclick="digitBntPressed(8)">8</td>
                <td class="digitButton" onclick="digitBntPressed(9)">9</td>
                <td class="operatorButton" onclick="operatorBntPressed('x')">*</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBntPressed(4)">4</td>
                <td class="digitButton" onclick="digitBntPressed(5)">5</td>
                <td class="digitButton" onclick="digitBntPressed(6)">6</td>
                <td class="operatorButton" onclick="operatorBntPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBntPressed(1)">1</td>
                <td class="digitButton" onclick="digitBntPressed(2)">2</td>
                <td class="digitButton" onclick="digitBntPressed(3)">3</td>
                <td class="operatorButton" onclick="operatorBntPressed('+')">+</td>
            </tr>
            <tr>
                <td class="digitButton" colspan="2" onclick="digitBntPressed(0)">0</td>

                <td class="ACButton" onclick="btnACpressed()">AC</td>
                <td class="operatorButton" onclick="operatorBntPressed('/')">/</td>
            </tr>
            <tr>
                <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
            </tr>
         </table>
            
         <script>
                var newLine = true; //Boolen variable. Determines if the next thing the user types should be on the new line.
                var value1;
                var currentOperator;

                //Event handler for when any digit button is pressed
            function  digitBntPressed(button){
                if(newLine){
                    document.getElementById("inputBox").value = button;
                    newLine = false;
                } else{
                 var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                }  
            }
 
                //Event handler for when the AC button is pressed
            function btnACpressed(){
                    document.getElementById("inputBox").value = 0;
                    newLine = true;
            }

                //Event handler for operator buttons
            function operatorBntPressed(operator){
                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
                newLine = true;
            }
                //Event handler for equals buttons
            function equalsBtnPressed(){
                var value2 = parseInt(document.getElementById("inputBox").value);
                var finalTotal

                switch (currentOperator){
                    case "+":
                        finalTotal = value1 + value2;
                        break;
                    case "-":
                        finalTotal = value1 - value2;
                        break;
                    case "/":
                        finalTotal = value1 / value2;
                        break;
                    case "x":
                        finalTotal = value1 * value2;
                        break;
                }
                document.getElementById("inputBox").value = finalTotal;

                value1 = 0;
                newLine = true;
            }
         </script>   
        
    </body>
</html>
